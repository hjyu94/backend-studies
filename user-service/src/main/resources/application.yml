server:
  port: 0

spring:
  application:
    name: user-service
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance.id:${random.value}}
  client:
    register-with-eureka: true # 유레카 클라이언트로 등록하겠다는 설정
    fetch-registry: true # 외부에서 검색 가능하도록
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka

